<div class="exchanges-apis-container">
  <p-toolbar>
    <div class="p-toolbar-group-start"></div>
    <div class="p-toolbar-group-center"></div>
    <div class="p-toolbar-group-end">
      <p-button icon="pi pi-plus" (onClick)="onCreate()"></p-button>
    </div>
  </p-toolbar>

  <p-table [value]="exchangeAccounts">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'FORMS.COLOR' | translate }}</th>
        <th>{{ 'FORMS.LOGO' | translate }}</th>
        <th>{{ 'FORMS.NAME' | translate }}</th>
        <th>{{ 'FORMS.ACTIONS' | translate }}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-exchangeAccount>
      <tr>
        <td>
          <div [style.backgroundColor]="exchangeAccount.color" class="color-box"></div>
        </td>
        <td><img [src]="exchangeAccount.logo" alt="Logo" class="logo-image" /></td>
        <td>{{ exchangeAccount.name }}</td>
        <td>
          <div class="actions">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (onClick)="onEdit(exchangeAccount)" />
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (onClick)="onDelete(exchangeAccount)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <app-exchange-account-dialog #exchangeAccountDialogComponent (exchangeAccountEmitter)="alterTable($event)"/>
</div>
